<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelToFilm - AI Storyboard Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* 基础样式 - 确保即使 Tailwind 未加载也能显示 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: #030712;
        color: #f3f4f6;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        background-color: #030712;
      }
      
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      
      /* 调试提示 */
      .debug-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 9999;
        font-family: monospace;
      }
    </style>
</head>
  <body class="bg-gray-950 text-gray-100 antialiased overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root">
      <!-- 如果 React 没有加载，显示这个提示 -->
      <div style="display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh; background: #030712; color: #9ca3af; flex-direction: column;">
        <p style="font-size: 18px; margin-bottom: 10px;">正在加载应用...</p>
        <p style="font-size: 12px; color: #6b7280;">如果长时间没有响应，请检查浏览器控制台</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // 检查 Tailwind CSS 是否加载
      setTimeout(() => {
        if (typeof tailwind === 'undefined') {
          console.warn('⚠️ Tailwind CSS CDN 可能未加载');
        } else {
          console.log('✅ Tailwind CSS 已加载');
        }
      }, 1000);
    </script>
  </body>
</html>
